name: 'Terragrunt GitHub Actions'
on:
  - pull_request

env:
  tf_version: '1.5.7'
  tg_version: '0.53.2'

jobs:
  checks:
    runs-on: ubuntu-latest
    outputs:
      CHECK_STATUS: "0"
    strategy:
      fail-fast: false
      matrix:
        path:
          - dev
          - prod

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Fetch changed files
        id: pr_files
        uses: jitterbit/get-changed-files@v1
        with:
          format: 'space-delimited'
      - name: Install Terragrunt v0.26.4
        run: |
          sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.26.4/terragrunt_linux_amd64"
          sudo chmod +x /bin/terragrunt
          terragrunt -v
      - name: Validate terraform fmt (added_modified)
        run: |
          echo "CHECK_STATUS=0" >> $GITHUB_ENV

          for changed_file in ${{ steps.pr_files.outputs.added_modified }}; do
            echo "Checking terraform fmt on ${changed_file}..."

            if [[ $changed_file == *.hcl ]]; then
              terragrunt hclfmt --terragrunt-check --terragrunt-hclfmt-file $changed_file
              FMT_STATUS=$(echo $?)
              echo "--------------"
              echo $FMT_STATUS
              echo FMT_STATUS
              echo "--------------"
            if [[ $FMT_STATUS -ne 0 ]]; then
                echo "âŒ terraform fmt failed - ${changed_file}" >> $GITHUB_STEP_SUMMARY
                echo "CHECK_STATUS=1" >> $GITHUB_ENV
            fi
            fi
          done
        shell: bash
      - name: Process check
        run: exit $CHECK_STATUS