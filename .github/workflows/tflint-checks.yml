name: Terraform AWS Workflow
on:
  pull_request:
    branches: [ main ]
    paths:
      - './**'
      - '.github/workflows/tflint-checks.yml'
  push:
    branches: [ main ]
    paths:
      - './**'
      - '.github/workflows/tflint-checks.yml'

jobs:
  tf_code_check:
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    env:
      tg_version: 'v0.52.1'
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
    - name: Checkout tf code in runner environment
      uses: actions/checkout@v4

    - name: Setup Terragrunt
      run: |
        mkdir bin
        wget -O bin/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/$tg_version/terragrunt_linux_amd64
        chmod +x bin/terragrunt
        echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

    - name: Terragrunt hclfmt
      id: hclfmt
      run: terragrunt hclfmt --terragrunt-check --terragrunt-diff
      continue-on-error: true

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check --recursive
      continue-on-error: true