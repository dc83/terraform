name: Terragrunt Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  terragrunt:
    strategy:
      matrix:
        environment: [dev, prod]

    name: Terragrunt Matrix
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.4"

      - name: Install Terragrunt
        run: |
          sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.17/terragrunt_linux_amd64"
          sudo chmod +x /bin/terragrunt
          terragrunt -v

      - name: Format Terraform code
        id: fmt
        run: |
          terragrunt hclfmt --terragrunt-check --terragrunt-diff

      - name: Plan Terraform changes
        id: plan
        working-directory: environment/${{ matrix.environment }}/
        run: |
          terragrunt run-all plan -out=tfplan >> $GITHUB_OUTPUT -input=false -lock=false --terragrunt-no-color
          echo 'EOF' >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Save Artifact
        id: save-artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.pr_id }}-tf-plan
          path: ${{ inputs.terraform_directory }}/tfplan

      - name: Create comment
        id: comment-apply
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 1
          body: |
            Terraform plan for environment: ${{ matrix.environment }}

            ```
            ${{ steps.plan.outputs.plan }}
            ```
            FMT:
            ```
            ${{ steps }}
            ```
          reactions: '+1'