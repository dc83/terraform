name: Terraform

on:
  pull_request:
    branches: ["main"]
    paths-ignore:
      - '**/README.md'
env:
  tf_version: '1.5.7'
  tg_version: '0.53.2'
  working_dir: './'

jobs:
  # Terragrunt Check
  checks:
    name: Terragrunt Checks
    runs-on: ubuntu-latest
    outputs:
      fmt-outcome: ${{ steps.fmt.outcome }}
      fmt-result: ${{ steps.fmt.outputs.tg_action_output }}
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Check terragrunt HCL
      id: fmt
      uses: gruntwork-io/terragrunt-action@v2
      with:
        tf_version: ${{ env.tf_version }}
        tg_version: ${{ env.tg_version }}
        tg_dir: ${{ env.working_dir }}
        tg_command: 'hclfmt --terragrunt-check --terragrunt-diff'
      continue-on-error: true

#        tg_command: 'hclfmt --terragrunt-check --terragrunt-diff --terragrunt-json-log'
  plan:
    runs-on: ubuntu-latest
    needs: [ checks ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@main

      - name: Plan
        uses: gruntwork-io/terragrunt-action@v2
        with:
          tf_version: ${{ env.tf_version }}
          tg_version: ${{ env.tg_version }}
          tg_dir: ${{ env.working_dir }}
          tg_command: 'plan'
        continue-on-error: true

  comment:
    runs-on: ubuntu-latest
    needs: [checks, plan]
    steps:
      - name: Pull Request Comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            const output = `#### Terraform Format and Style 🖌 \`${{ needs.checks.outputs.fmt-outcome }}\`
            <details><summary>Validation Output</summary>
            <code>
            ${{ needs.checks.outputs.fmt-result }}
            </code>
            </details>
            \n\n\n\n
            #### Terraform JSON (steps2a) ⚙️ \` ${{ needs.checks.outputs.fmt-result }}\` \n\n
            #### Terraform Initialization ⚙️ \`${{ toJSON(needs.checks.*) }}\`
            #### Terraform Validation 🤖 \`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan 📖 \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform\n
            ${process.env.PLAN}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

